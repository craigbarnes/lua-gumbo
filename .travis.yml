language: c
env:
    global:
        - LUAROCKS=2.2.0
    matrix:
        - LUA=lua5.1
        - LUA=lua5.2
        - LUA=luajit2.0
        - LUA=luajit2.1
branches:
    only:
        - master
before_install:
    - bash .travis/setup_lua.sh
    - sudo luarocks install lunitx
    - sudo apt-get install libgtest-dev
    - bash .travis/setup_gumbo.sh
install:
    - make
    - ldd ./gumbo/parse.so
    - ldconfig -p
script:
    - make check LUA=$(expr match "$LUA" '^\(.[a-z]*\)')
notifications:
    email:
        on_success: change
        on_failure: always
