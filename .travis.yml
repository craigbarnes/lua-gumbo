language: c
env:
    global:
        - LUAROCKS=2.2.0
    matrix:
        - LUA=lua5.1
        - LUA=lua5.2
        - LUA=luajit
branches:
    only:
        - master
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y "$LUA" luarocks
    - test luajit != "$LUA" && sudo apt-get install -y "$LUA-dev" || true
    - bash .travis/setup_gumbo.sh
install:
    - make
    - make dist
    - sudo
      luarocks make
      gumbo-scm-1.rockspec
      CFLAGS="-O2 -fPIC -ftest-coverage -fprofile-arcs"
      LIBFLAG="-shared --coverage"
script:
    - make check
    - make check-install
notifications:
    email:
        on_success: change
        on_failure: always
