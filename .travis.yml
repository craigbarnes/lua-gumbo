language: c
env:
    global:
        - LUAROCKS=2.2.0
    matrix:
        - LUA=lua5.1
        - LUA=lua5.2
        - LUA=luajit
branches:
    only:
        - master
before_install:
    - sudo apt-get update
    - sudo apt-get install "$LUA" luarocks
    - test lua = $(expr substr "$LUA" 1 3) && sudo apt-get install "$LUA-dev"
    - bash .travis/setup_gumbo.sh
install:
    - make
    - make dist
    - sudo
      luarocks make
      gumbo-scm-1.rockspec
      CFLAGS="-O2 -fPIC -ftest-coverage -fprofile-arcs"
      LIBFLAG="-shared --coverage"
script:
    - make check
    - make check-install
notifications:
    email:
        on_success: change
        on_failure: always
