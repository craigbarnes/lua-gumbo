language: c
env:
    global:
        - LUAROCKS=2.2.0
    matrix:
        - LUA=lua5.1
        - LUA=lua5.2
        - LUA=luajit
branches:
    only:
        - master
before_install:
    - git --version || true
    - git fetch -t || true
    - git describe --always --abbrev=0 || true
    - git describe --always --tags --abbrev=0 || true
    - git describe --tags || true
    - git describe --all || true
    - exit 1
    - sudo apt-get update
    - sudo apt-get install "$LUA" luarocks
    - test luajit != "$LUA" && sudo apt-get install "$LUA-dev" || true
    - bash .travis/setup_gumbo.sh
install:
    - make
    - make dist
    - sudo
      luarocks make
      gumbo-scm-1.rockspec
      CFLAGS="-O2 -fPIC -ftest-coverage -fprofile-arcs"
      LIBFLAG="-shared --coverage"
script:
    - make check
    - make check-install
notifications:
    email:
        on_success: change
        on_failure: always
