language: c
env:
    global:
        - LUAROCKS=2.2.0
    matrix:
        - LUA_PKG=lua5.1
        - LUA_PKG=lua5.2
        - LUA_PKG=luajit
branches:
    only:
        - master
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y "${LUA_PKG}" luarocks
    - test luajit != "${LUA_PKG}" && sudo apt-get install -y "${LUA_PKG}-dev" || true
    - which lua || true
    - which luajit || true
    - lua -v
    - bash .travis/setup_gumbo.sh
install:
    - make
    - make dist
    - sudo
      luarocks make
      gumbo-scm-1.rockspec
      CFLAGS="-O2 -fPIC -ftest-coverage -fprofile-arcs"
      LIBFLAG="-shared --coverage"
script:
    - make check
    - make check-install
notifications:
    email:
        on_success: change
        on_failure: always
